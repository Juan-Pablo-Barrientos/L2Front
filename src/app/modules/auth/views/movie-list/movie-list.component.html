<div class="container">
  <div class="m-2"><h1 class="display-1 text-center">Listado de peliculas</h1></div>
  <hr class="bg-secondary border-2 border-top border-secondary">
  <div class="text-center">
    <button type="button" (click)="openCreate(modalCreate)" class="btn-success btn btn-lg mt-2">
      Nueva pelicula
    </button>
  </div>
  <table class="table align-middle mb-0 bg-white mt-5">
    <thead class="bg-light">
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>



      <tr *ngFor="let movie of movies">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{movie.name}}</p>
              <p class="text-muted mb-0">{{movie.genre}}</p>
            </div>
          </div>
        </td>
        <td>

          <button type="button" (click)="openShow(modalShow)" class="btn btn-link btn-sm btn-rounded">
            Ver
          </button>
          <!--<button type="button" (click)="openEdit(modalEdit)" class="btn btn-link btn-sm btn-rounded">
            Editar
          </button>-->
          <button type="button" (click)="openDelete(modalDelete)" class="btn btn-link btn-sm btn-rounded">
            Borrar
          </button>
        </td>

        <!--Modal show-->

      <ng-template #modalShow let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modalShow">Pelicula: {{movie.name}}</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body lead">
            <div class="mb-3">
              <label for="">Id: {{movie.id}}</label>
            </div>
            <div class="mb-3">
              <label for="">Nombre: {{movie.name}}</label>
            </div>
            <div class="mb-3">
              <label for="">Sinopsis: {{movie.synopsis}}</label>
            </div>
            <div class="mb-3">
              <label for="">Duracion: {{movie.duration}}</label>
            </div>
            <div class="mb-3">
              <label for="">Genero:  {{movie.genre.id}}</label>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Cerrar</button>
        </div>
      </ng-template>



      <!--Modal delete-->

      <ng-template #modalDelete let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modalDelete">Borrar pelicula</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body lead">
          <form>
            <div class="mb-3">
              <label for="dateOfBirth">Esta seguro de que quiere borrar al usuario {{movie.name}}</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="deleteMovie(movie.id);modal.close('Confirm click')">Si</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Cancelar</button>
        </div>
      </ng-template>

      </tr>


    </tbody>
  </table>
  </div>

  <ng-template #modalCreate let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modalCreate">Crear pelicula</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="createMovieForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

        <div class="form-floating mb-2">
          <input type="text" formControlName="nameControl" name="name" id="name" placeholder="Nombre" class="form-control"/>
          <label for="name">Nombre</label>
        </div>

        <div class="form-floating mb-2">
          <textarea type="text" formControlName="synopsisControl" name="synopsis" id="synopsis" placeholder="Sinopsis" class="form-control"></textarea>
          <label for="synopsis">Sinopsis</label>
        </div>

        <div class="form-control mb-2">
          <label class="me-2 mb-2"for="genre">Genero </label>
          <select class="form-select mb-2" formControlName="genreControl" name="genre" id="genre" aria-label="Default select example">
            <option value='' selected>Seleccione genero</option>
            <option *ngFor="let genre of genres" [value]="genre.id" >{{genre.name}}</option>
          </select>
        </div>

        <div class="form-control mb-2">
          <label class="me-2 mb-2"for="director">Director </label>
          <select class="form-select mb-2" formControlName="directorControl" name="director" id="director" aria-label="Default select example">
          <option value='' selected>Seleccione director</option>
          <option *ngFor="let director of directors" [value]="director.id" >{{director.name}} {{director.lastname}}</option>
        </select>
        </div>

        <div class="form-control mb-2">
          <label class="me-2 mb-2"for="duration">Duracion </label>
          <select class="form-select mb-2" formControlName="hoursControl" name="hours" id="hours" aria-label="Default select example">
            <option value='' selected>HS</option>
            <option value='01'>1</option>
            <option value='02'>2</option>
          </select>
          <select class="form-select mb-2" formControlName="minutesControl" name="minutes" id="minutes" aria-label="Default select example">
            <option value='' selected>MIN</option>
            <option value='00'>00</option>
            <option value='05'>05</option>
            <option value='10'>10</option>
            <option value='15'>15</option>
            <option value='20'>20</option>
            <option value='25'>25</option>
            <option value='30'>30</option>
            <option value='35'>35</option>
            <option value='40'>40</option>
            <option value='45'>45</option>
            <option value='50'>50</option>
            <option value='55'>55</option>
            <option value='59'>59</option>
          </select>
        </div>

        <div class="form-check form-check-inline lead">
          <input class="form-check-input" type="radio" formControlName="format" name="format" id="2D" value="2D">
          <label class="form-check-label" for="2d">2D</label>
        </div>
        <div class="form-check form-check-inline lead">
          <input class="form-check-input" type="radio" formControlName="format" name="format" id="3D" value="3D">
          <label class="form-check-label" for="3d">3D</label>
        </div>

        <div class="form-group">
          <label for="file">Imagen</label>
          <input formControlName="file"id="file" name="file"type="file" class="form-control" (change)="onFileChange($event)">
          <div *ngIf="getCreateMovieForm['file'].touched && getCreateMovieForm.file.invalid" class="alert alert-danger">
              <div *ngIf="getCreateMovieForm['file'].errors['required']">File is required.</div>
          </div>
        </div>
        <button type="button"(click)="reset()"  class="btn btn-secondary m-2">Limpiar campos</button>

        <button type="submit" [disabled]="!createMovieForm.valid" class="btn btn-primary float-end m-2">Guardar</button>
      </form>{{createMovieForm.valid}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cerrar</button>
    </div>
  </ng-template>
