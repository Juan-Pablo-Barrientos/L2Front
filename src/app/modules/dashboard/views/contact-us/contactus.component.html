
<h1 class="display-1 text-center">Â¡Dejanos un comentario!</h1>
<hr class="bg-secondary border-2 border-top border-secondary">
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="emailName">Email</label>
    <input formControlName="emailControl" name="emailName" id="emailName" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="phone">Telefono</label>
    <input formControlName="phoneControl" name="phone" id="phone" type="number" class="form-control" autocomplete="off" onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"/>
  </div>
  <div class="form-group">
    <label for="comment">Comentario</label
    ><textarea formControlName="commentControl"  name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button (click)="reset()" type="button"  class="btn btn-secondary m-2">Limpiar campos</button>
  <button type="submit" [disabled]="!contactForm.valid" class="btn btn-primary float-end m-2">Enviar</button>
</form>
